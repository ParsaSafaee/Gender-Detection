<html>

    <head>
		<meta charset="UTF-8">
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'/>
		<script type="text/javascript" src="script/script.js" defer></script>
        <title>Gender Detection</title>
    </head>

    <body>
	
		<div class="main-box">
		
			<div class="left-box">
				<div>
					<form id="data">
					
						<h1>Mr. or Ms.?</h1>
						<br><br><br>
						<label for="name">Name</label> <input type="text" class="text-input" id="name" name="name" required>
						<br><br><br>
						<label for="gender-male"><input type="radio" id="male-gender" name="gender" value="male"> Male</label>
						<br><br>
						<label for="gender-female"><input type="radio" id="female-gender" name="gender" value="female" > Female</label>
						<br><br><br>
						<button type="submit" id="submit">Submit</button><br><br>
						<button type="submit" id="save">Save</button>
						<h3 id="error" style="color: tomato; font-weight: bold;"></h3>
					</form>	
				</div>
			</div>
		
			<div class="right-box">
				<div>
					<div>
						<h1>Prediction</h1>
						<br><br><br>
						<p id="predicted-gender">----</p>
						<p id="predicted-percentage">----</p>
					</div>
					<br><br><br>
					<div class="saved-answer">
						<h3>Saved Answer</h3>
						<p id="saved-gender" style="display: flex;justify-content: center; color: mediumseagreen;"></p>
						<button type="submit" id="clear">Clear</button>
					</div>
				</div>
			</div>
        </div>
		
    </body>
	
</html>
